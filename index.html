<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solidity Compiler & Deployer</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/solc@0.8.21/soljson.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 300px; margin-bottom: 1rem; }
    button { margin-right: 1rem; padding: 0.5rem 1rem; }
    pre { background: #f4f4f4; padding: 1rem; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Solidity Compiler & Deployer</h1>
  <textarea id="code">// SPDX-License-Identifier: MIT
pragma solidity ^0.8.0;contract HelloWorld { string public greet = "Hello, World!"; }</textarea>

  <div>
    <button onclick="compileContract()">Compile</button>
    <button onclick="deployContract()">Deploy</button>
  </div>
  <div>
    <h3>ABI:</h3>
    <pre id="abi"></pre>
    <h3>Contract Address:</h3>
    <pre id="address"></pre>
  </div>  <script>
    let abi = null;
    let bytecode = null;

    async function compileContract() {
      const source = document.getElementById("code").value;

      const input = {
        language: "Solidity",
        sources: {
          "Contract.sol": {
            content: source,
          },
        },
        settings: {
          outputSelection: {
            "*": {
              "*": ["abi", "evm.bytecode"],
            },
          },
        },
      };

      const output = JSON.parse(solc.compile(JSON.stringify(input)));
      const contractFile = output.contracts["Contract.sol"];
      const contractName = Object.keys(contractFile)[0];
      abi = contractFile[contractName].abi;
      bytecode = contractFile[contractName].evm.bytecode.object;

      document.getElementById("abi").textContent = JSON.stringify(abi, null, 2);
    }

    async function deployContract() {
      if (!abi || !bytecode) return alert("Compile the contract first!");

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();

      const factory = new ethers.ContractFactory(abi, bytecode, signer);
      const contract = await factory.deploy();
      await contract.deployed();

      document.getElementById("address").textContent = contract.address;
    }
  </script></body>
</html>
